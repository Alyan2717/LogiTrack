<!-- -------------------------------------Title------------------------------------- -->
<section class="contactus">
    <div class="container">
        <div class="overlay"></div>
        <div class="title-content">
            <h1 class="title">Contact Us</h1>
        </div>
    </div>
</section>
<!-- -------------------------------------ContactForm------------------------------------- -->
<section class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <p class="contact-content" style="color: black;">Contact us about anything related to our company or
                    services.
                    We'll do our best to get back to you as soon as possible.</p>
                <form [formGroup]="contactForm!" (ngSubmit)="onSubmit()" style="color: black;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" id="name" formControlName="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" formControlName="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Subject*</label>
                        <input type="email" id="subject" formControlName="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message*</label>
                        <textarea id="message" formControlName="message" class="form-control" rows="5"
                            required></textarea>
                    </div>
                    <div class="btn">
                        <a class="btn-contact btn btn-dark" routerLink="/contactus">Send Message</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-4" style="color: black;">
                <h2>My Company</h2>
                <p>+49 15510-609118</p>
                <p>alyankhan2717gmail</p>
            </div>
        </div>
    </div>
</section>
