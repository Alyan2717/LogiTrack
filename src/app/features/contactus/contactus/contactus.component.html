<!-- -------------------------------------Title------------------------------------- -->
<section class="contactus">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="overlay"></div>
                <div class="container">
                    <h1 class="title">Contact Us</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- -------------------------------------ContactForm------------------------------------- -->
<section class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <p class="contact-content" style="color: black;">Contact us about anything related to our company or
                    services.
                    We'll do our best to get back to you as soon as possible.</p>
                <form [formGroup]="contactForm!" (ngSubmit)="onSubmit()" style="color: black;">
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="name" class="form-label">Name*</label>
                            <input type="text" id="name" formControlName="name" class="form-control" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" id="phone" formControlName="phone" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" id="email" formControlName="email" class="form-control" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" id="company" formControlName="company" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Subject*</label>
                        <input type="email" id="subject" formControlName="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Question*</label>
                        <textarea id="message" formControlName="message" class="form-control" rows="5"
                            required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn-contact btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-4 col-md-12" style="color: black;">
                <h2>My Company</h2>
                <p class="pt-4">1234 Street Name, Berlin, Germany, 13349</p>
                <p>+49 15510-609118</p>
                <p>alyankhan2717gmail.com</p>
            </div>
        </div>
    </div>
</section>
